<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" href="SKILL_SPROUTS-removebg-preview.png">
  <title>Create Account Form</title>
  <style>
    body {
      font-family: 'Open Sans', sans-serif;
      background-color: #f7f7f7;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .signup-container {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 350px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    input[type="email"], input[type="password"], select {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    .social-signup {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }
    .social-signup button {
      display: flex;
      align-items: center;
      padding: 10px;
      width: 48%;
      background-color: white;
      border: 1px solid #ccc;
      border-radius: 5px;
      cursor: pointer;
    }
    .social-signup button img {
      width: 20px;
      margin-right: 10px;
    }
    .or-divider {
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 20px 0;
      color: #999;
    }
    .or-divider::before, .or-divider::after {
      content: '';
      flex: 1;
      height: 1px;
      background-color: #ccc;
    }
    .or-divider::before {
      margin-right: 10px;
    }
    .or-divider::after {
      margin-left: 10px;
    }
    .terms {
      font-size: 12px;
      margin-top: 10px;
    }
    .terms a {
      color: #007bff;
      text-decoration: none;
    }
    .btn-create-account {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }
    .btn-create-account:hover {
      background-color: #0066cc;
    }
    #email, #password,#mobile{
      width: 93%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
  </style>
</head>
<body>

<div class="signup-container">
  <h2>Create your Free Account</h2>
  
  <div class="social-signup">
    <button>
      <img src="https://th.bing.com/th?q=Google+App+Icon+Wikipedia&w=120&h=120&c=1&rs=1&qlt=90&cb=1&dpr=1.3&pid=InlineBlock&mkt=en-IN&cc=IN&setlang=en&adlt=moderate&t=1&mw=247" alt="Google logo" style="width: 17px;">
      Sign up with Google
    </button>
    <button>
      <img src="https://upload.wikimedia.org/wikipedia/commons/f/fa/Apple_logo_black.svg" alt="Apple logo" style="width: 17px;">
      Sign up with Apple
    </button>
  </div>
  
  <div class="or-divider">or</div>
  
  <form>
    <label for="email">Your email</label>
    <input type="email" id="email" name="email" placeholder="Enter Email" required>
    
    <label for="Location">Location</label>
    <select id="Location" name="Location" required>
      <option value="Location" disabled selected>Choose a Location</option>
      <option value="hnk">Hanamkonda</option>
      <option value="wgl">Warangal</option>
      <option value="kzj">Kazipet</option>
      <!-- Add more country options as needed -->
    </select>
    
    <label for="password">Password</label>
    <input type="password" id="password" name="password" placeholder="Password" required>
    <label for="Number">Mobile</label>
    <input type="number" id="mobile" name="mobile" placeholder="Enter Number" required>
      <button type="submit" id="submit" class="btn-create-account">Create an account</button>
  </form>
  
<center><p style="margin-top: 20px;">Already have an account? <a href="login.html">Login</a></p>
</center>
</div>
<script type="module" src="database.js">
event.preventDefault(); 
</script>
</body>
</html>
