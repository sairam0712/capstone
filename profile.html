<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Skill Sprouts</title>
  <style>
    body {
      margin: 0;
      background-color:rgb(71, 76, 84);
      font-family: Arial, sans-serif;
    }

    /* Navbar Container */
    nav {
      background-color: #2d3748; /* Equivalent to bg-gray-800 */
      position: relative;
      height: 10%;
      width:95%;
      position:fixed;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 20px;
    }

    /* Logo */
    .logo img {
      height: 100px;
    }
    /* Desktop Links */
    .nav-links {
      display: flex;
      gap: 15px;
    }
    .nav-links a {
      color: #d1d5db; /* Equivalent to text-gray-300 */
      text-decoration: none;
      padding: 10px;
      border-radius: 4px;
      transition: transform 0.5s ease-in-out;
    }

    .nav-links a:hover {
      background-color: #4a5568; /* Equivalent to hover:bg-gray-700 */
      color: white;
      transform: scale(1.1);
    }

    .nav-links a.active {
      background-color: #1a202c; /* Equivalent to bg-gray-900 */
      color: white;
    }
    /* Notifications & Profile */
    .active{
            background-color: #007bff; /* Change background color for Home */
            border-radius: 5px; /* Add rounded corners */
            font-weight: bold; /* Make it bold */
    }
    .notification-btn, .profile-btn {
      background: none;
      border: none;
      color: #d1d5db;
      cursor: pointer;
    }

    .profile-btn img {
      height: 32px;
      width: 32px;
      border-radius: 50%;
    }
    .container {
            background-color:rgb(71, 76, 84);
            width:50%;
            margin-left: 25%;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h2 {
            margin: 0 0 20px;
            text-align: center;
        }

        label {
            display: block;
            margin: 10px 0 5px;
        }

        input[type="text"], input[type="tel"], input[type="address"], select {
            width: 80%;
            padding: 10px;
            margin-left:10%;
            margin-bottom: 30px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 80%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            margin-left:10%;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 20px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .pro{
            border-radius: 50px;
        }
  </style>
</head>
<body>
  <nav>
    <!-- Logo -->
    <div class="logo">
      <img src="SKILL_SPROUTS-logo.png" alt="Your Company">
    </div>

    <!-- Links for Desktop -->
    <div class="nav-links">
      <a href="navbar.html">Dashboard</a>
      <a href="tutor.html">Tutors</a>
      <a href="courses.html">Courses</a>
      <a href="#">Contact us</a>
    </div>
    <div class="actions">
      <button class="profile-btn">
        <a href="profile.html">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSFvYAOIBmCFcs_AdazOqMyE5cmOcdCK6TXNA&s" alt="Profile">
      </a>
      </button>
    </div>
  </nav>
  <center style="padding-top:10%;"><img class="pro" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSFvYAOIBmCFcs_AdazOqMyE5cmOcdCK6TXNA&s" alt="Profile" height="100px" width="100px">
  </center>
    <div class="container">
    <h2>Profile</h2>
    <form id="profileForm">
        <input type="text" id="name" name="name" placeholder="Full Name" required>

        <input type="tel" id="contact" name="contact" placeholder="Mobile No" required>
        <input type="text" id="address" name="address" placeholder="address" required>
        <select id="class" name="class" required>
            <option value="">Select Class</option>
            <option value="1">1st Grade</option>
            <option value="2">2nd Grade</option>
            <option value="3">3rd Grade</option>
            <option value="4">4th Grade</option>
            <option value="5">5th Grade</option>
        </select>

        <button type="submit">Save Profile</button>
    </form>
    </div>
</body>
</html>
