<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Skill Sprouts</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color:rgb(71, 76, 84);
    }

    /* Navbar Container */
    nav {
      background-color: #2d3748; /* Equivalent to bg-gray-800 */
      position: relative;
      height: 10%;
      width:95%;
      position:fixed;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 20px;
    }

    /* Logo */
    .logo img {
      height: 100px;
    }
    /* Desktop Links */
    .nav-links {
      display: flex;
      gap: 15px;
    }
    .nav-links a {
      color: #d1d5db; /* Equivalent to text-gray-300 */
      text-decoration: none;
      padding: 10px;
      border-radius: 4px;
      transition: transform 0.5s ease-in-out;
    }

    .nav-links a:hover {
      background-color: #4a5568; /* Equivalent to hover:bg-gray-700 */
      color: white;
      transform: scale(1.1);
    }

    .nav-links a.active {
      background-color: #1a202c; /* Equivalent to bg-gray-900 */
      color: white;
    }
    /* Notifications & Profile */
    .actions {
      display: flex;
      gap: 10px;
      align-items: center;
    }
    .active{
            background-color: #007bff; /* Change background color for Home */
            border-radius: 5px; /* Add rounded corners */
            font-weight: bold; /* Make it bold */
    }
    .notification-btn, .profile-btn {
      background: none;
      border: none;
      color: #d1d5db;
      cursor: pointer;
    }

    .profile-btn img {
      height: 32px;
      width: 32px;
      border-radius: 50%;
    }
    .dashboard {
            padding: 20px;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
        }

        .course-container {
            display: flex;
            flex-wrap: wrap;
            margin-left: 10%;
            margin-top: 10%;
            justify-content: center;
            width: 80%;
            height:80%;
        }

        .course-card{
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 8px;
            border-style:ridge;
            width: 50%;
            padding: 5%;
            box-shadow: 0 8px 8px rgba(0, 0, 0, 0.1);
            transition:transform 0.3s ease;
        }

        .course-card:hover {
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            transform: scale(1.2);
        }
  </style>
</head>
<body>

  <nav>
    <!-- Logo -->
    <div class="logo">
      <img src="SKILL_SPROUTS-logo.png" alt="Your Company">
    </div>

    <!-- Links for Desktop -->
    <div class="nav-links">
      <a href="navbar.html" class="active">Dashboard</a>
      <a href="tutor.html">Tutors</a>
      <a href="courses.html">Courses</a>
      <a href="#">Contact us</a>
    </div>

    <!-- Actions (Notifications, Profile) -->
    <div class="actions">
      <button class="profile-btn">
        <a href="profile.html">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSFvYAOIBmCFcs_AdazOqMyE5cmOcdCK6TXNA&s" alt="Profile">
      </a>
      </button>
    </div>
  </nav>
  <section class="dashboard">
    <h1>Registered Courses</h1>
    <div id="course-list" class="course-container">
       <p class="course-card"><b>Mathematics</b></p>
       <p class="course-card"><b>Physics</b></p>
       <p class="course-card"><b>Chemistry</b></p>
       <p class="course-card"><b>Biology</b></p>
       <p class="course-card"><b>Social</b></p>
    </div>
</section>
</script>
</body>
</html>
